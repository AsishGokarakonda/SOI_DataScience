<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<title>Data Science</title>
</head>

<body>
    <div class="container" style="margin-top: 60px;">
        <h1>Planet Classifier</h1>
        {% if not results_csv %}
        <form class="p-3 text-center" action="/" , method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="imagefile">
            <input class="btn btn-success mt-3" type="submit" value="Predict Planet">
        </form>
        {% endif %}
    
        {% if results_csv %}
            <form action="/files/{{results_csv}}" method="get">
                <input type="hidden" name="results_csv" value="{{ results_csv }}">
                <input class="btn btn-success mt-3" type="submit" value="Download Results">
        {% endif %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
